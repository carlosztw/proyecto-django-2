{% extends 'app/base.html' %}
{% block titulo %} Servicios {% endblock %}
{% load static %}
{% block js %}
<script src="{% static 'app/js/servicios.js' %}"></script>
{% endblock %}
{% block contenido %}
<div>   
    <br>
    <h1 style="text-align: center; color:#0D6EFD; "> Servicios </h1>  
</div>

<br>
<div class="row justify-content-center">
    <div class="col-10 col-sm-10 col-md-7 col-lg-7 col-xl-5">
        <form action="" method="POST" enctype="multipart/form-data" class="needs-validation" id="p_form" novalidate>
            {% csrf_token %}
            <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Ingrese nombre y apellido" name="s_nombre" id="s_nombre" minlength="4" maxlength="60" required>
                </div>
            </div>
            <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Correo:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" placeholder="Ingrese correo " name="s_correo" id="s_correo" maxlength="500" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Comentario:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="s_comentario" name="s_comentario" rows="5"  placeholder="Escriba su comentario" maxlength="1000" required></textarea>
            </div>
        </div>
            <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Imagen:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="url" placeholder="Ingrese URL de la imagen (opcional)" name="s_imagen" id="s_imagen" maxlength="500">
                </div>
            </div>
          
            <select class="form-select" aria-label="Default select example" name="s_ts" id="s_ts" required>
                <option selected disabled value="">Seleccionar tipo de Servicio</option>
                {% for i in listado_servicios %}
                <option value="{{i.0}}">{{i.1}}</option>
                {% endfor %}
            </select>
            <br>
            <div class="col-12 text-center">
                <button class="btn btn-success" type="submit">Enviar solicitud</button>
                <button class="btn btn-secondary" type="reset">Limpiar</button>
            </div>
        </form>
            <br>
            <br>
            <h4 style="text-align: center;">{{mensaje}}</h4>
      </div>
    </div>
  </br>
</div>
{% endblock %}

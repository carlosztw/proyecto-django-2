{% extends 'app/base.html' %}
{% load static %}
{% block js %}
<script src="{% static 'app/js/registro.js' %}"></script> {% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'app/css/registro.css' %}">
{% endblock %}
{% block contenido %}

<body >
    <section id="formulario">
        <form class="form-registro" action="" method="POST" onsubmit="return validaForm()">
            {% csrf_token %}
            <h2 class="form-titulo">Creacion de usuario</h2>
            <div class="contenedor-input">
                <br>
                <input class="col-sm" type="text" name="txtrut" id="txtrut" placeholder="ingresar su rut Ej. 12345678"
                    required minlength="7" maxlength="8">
                <input class="col-sm" type="text" name="txtRuv" id="txtRuv" placeholder="ingrese su numero verificador"
                    required minlength="1" maxlength="1">
                <input class="col-sm" type="text" name="txtNombre" id="txtNombre" placeholder="ingrese nombre" required
                    min="3" maxlength="50">
                <input class="col-sm" type="text" name="txtsegNombre" id="txtsegNombre"
                    placeholder="ingrese segundo nombre" required min="3" maxlength="50">
                <input class="col-sm" type="text" name="txtapellido_pa" id="txtapellido_pa"
                    placeholder="ingrese apellido paterno" required min="3" maxlength="50">
                <input class="col-sm" type="text" name="txtapellido_ma" id="txtapellido_ma"
                    placeholder="ingrese apellido materno" required min="3" maxlength="50">
                <input class="col-xl" type="email" name="txtCorreo" id="txtCorreo" placeholder="ingrese correo"
                    required>
                <input class="col-sm" type="text" name="txtUsuario" id="txtUsuario" placeholder="ingrese usuario"
                    required min="3" maxlength="50">
                <input class="col-sm" type="password" name="txtcontrasena" id="txtcontrasena"
                    placeholder="ingrese su contraseÃ±a" required minlength="8">
                <input class="col-xl" type="int" name="txtNumero" id="txtNumero" placeholder="ingrese numero" required
                    minlength="8">
                <input class="input" type="text" name="txtDireccion" id="txtDireccion" placeholder="ingrese direccion"
                    required>

                <input class="input" type="date" name="txtFechaNaci" id="txtFechaNaci" required min="10-10-2000"
                    max="10-10-2030">

                <input class="btn-registrar" type="submit" value="registrar">
                <br>

            </div>
        </form>
    </section>
    <div style="text-align: center;color:red; font-size: xx-large;">
        {{mensaje}}
    </div>
</body>
{% endblock contenido %}
